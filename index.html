<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denoくんのホームランダービー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="stats">
            <div id="pitch-count">投球: 0 / 10</div>
            <div id="hit-count">ヒット: 0 / 3</div>
        </div>
        
        <div id="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div id="bat-container">
                <svg id="bat" width="100" height="200" viewBox="0 0 100 200">
                    <rect id="bat-handle" x="45" y="120" width="10" height="70" fill="#8B4513" rx="2" />
                    <ellipse id="bat-head" cx="50" cy="100" rx="20" ry="50" fill="#D2691E" />
                </svg>
            </div>
            
            <div id="player-container">
                <img id="player" src="player.png" alt="プレイヤー">
            </div>
        </div>
        
        <div id="flight-distance"></div>
        <div id="game-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
